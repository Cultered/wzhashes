<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruteforce Vanity Key Generator v2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            margin-top: 0;
            color: #00d4ff;
            font-size: 1.3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Consolas', monospace;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #cc3344 100%);
            color: #fff;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            font-family: 'Consolas', monospace;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-info { color: #aaa; }
        .log-success { color: #2ecc71; }
        .log-warning { color: #f39c12; }
        .log-error { color: #e74c3c; }
        
        .result-card {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.1) 0%, rgba(39, 174, 96, 0.1) 100%);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .result-item {
            margin-bottom: 15px;
        }
        
        .result-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 12px;
            border-radius: 6px;
            word-break: break-all;
            color: #2ecc71;
        }
        
        .progress-bar-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s;
        }
        
        .hidden {
            display: none !important;
        }
        
        .current-hash {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .running .stat-value {
            animation: pulse 1s infinite;
        }

        .wasm-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .wasm-status.loading {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .wasm-status.ready {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .wasm-status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-EXyxFzpo.js"></script>
</head>
<body>
    <div class="container">
        <h1>üîë Bruteforce Vanity Key Generator v2</h1>
        
        <div id="wasmStatus" class="wasm-status loading">
            ‚è≥ Loading cryptographic modules...
        </div>
        
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label for="regexPattern">Regex Pattern for Hash (e.g., ^bfc0 for starting with bfc0)</label>
                <input type="text" id="regexPattern" value="^bfcbfc" placeholder="Enter regex pattern...">
            </div>
            <div class="form-group">
                <label for="maxAttempts">Max Attempts (leave empty for unlimited)</label>
                <input type="number" id="maxAttempts" placeholder="Unlimited" min="1">
            </div>
            <div>
                <button id="startBtn" class="btn btn-primary" disabled>‚ñ∂ Start Bruteforce</button>
                <button id="stopBtn" class="btn btn-danger hidden">‚èπ Stop</button>
            </div>
        </div>
        
        <div class="card" id="statsCard">
            <h2>üìä Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="attempts">0</div>
                    <div class="stat-label">Attempts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="rate">0</div>
                    <div class="stat-label">Keys/sec</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="elapsed">0.0s</div>
                    <div class="stat-label">Elapsed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="status">Idle</div>
                    <div class="stat-label">Status</div>
                </div>
            </div>
            <div class="current-hash" id="currentHash">Current hash: -</div>
            <div class="progress-bar-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="card hidden" id="resultCard">
            <h2>‚úÖ Match Found!</h2>
            <div class="result-item">
                <div class="result-label">SHA256 Hash</div>
                <div class="result-value" id="resultHash"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Public Key (Hex)</div>
                <div class="result-value" id="resultPublicKey"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Private Key (Hex)</div>
                <div class="result-value" id="resultPrivateKey"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Private Key (Base64)</div>
                <div class="result-value" id="resultPrivateKeyB64"></div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìú Log</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">Initializing...</div>
            </div>
        </div>
    </div>

</body>
</html>
